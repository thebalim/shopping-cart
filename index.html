<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">


</head>
<body>
    <header>
        <div class="navbar">
            <strong>
                <div class="logo">
                    Whitebouquet.com
                </div>
            </strong>
        </div>

        <div class="navbar-container">
            <div class="topnav">
                <a href="">Home</a>
                <a href="">Contact</a>
                <a href="">About</a>
            </div>

            <!--CART-->
            <div class="nav-info cart-info" id="cart-info">
                <span class="cart-info__icon"><i class="fas fa-shopping-cart"></i></span>
                <p><span class="item-count">0</span>items</p>
            </div>

            <section class="cart" id="cart">
                <h1 class="section-header">CART</h1>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>

                <div class="cart-items">


                </div>

                <div class="cart-total">
                    <strong class="cart-total-title">TOTAL</strong>
                    <span class="cart-total-price">$0</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

            </section>


        </div> <!--navbar-container-->
    </header>
    
    <div class="main-container">
        <p class="title">Flower Bouquets</p>
    </div>

    <div id="filterButtons">
        <button class="btn active" onclick="filterSelection('all')">All</button>
        <button class="btn" onclick="filterSelection('Roses')">Roses</button>
        <button class="btn" onclick="filterSelection('Tulips')">Tulips</button>
        <button class="btn" onclick="filterSelection('Orchids')">Orchids</button>
    </div>

    <div class="container">
        <div class="products">

            <div class="product Roses">
                <img src="./images/roses.jpeg" class="product__image">
                <h5 class="product-title">Rose</h5>
                Arrangement of mixed Roses
                <div class="shop-item-details">
                    <h3 class="product__price">$40</h3>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>

            <div class="product Tulips">
                <img src="./images/tulips.jpg" class="product__image">
                <h5 class="product-title">Tulip</h5>
                Arrangement of mixed tulips
                <div class="shop-item-details">
                    <h3 class="product__price">$38</h3>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>

            <div class="product Orchids">
                <img src="./images/orchids.jpeg" class="product__image">
                <h5 class="product-titel">Orchid</h5>
                Arrangement of mixed Orchid
                <div class="shop-item-details">
                    <h3 class="product__price">$35</h3>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
